<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>HTML Ders #4</title>
</head>

<body>

    <form>

        <h3>Buton</h3>
        <input type="button" value="Buton">
        <br>
        <br>

        <h3>Gönder Butonu</h3>
        <input type="submit">
        <br>
        <br>

        <h3>Sıfırla Butonu</h3>        
        <input type="reset">
        <br>
        <br>

        <h3>Tarih</h3>
        <input type="date">
        <br>
        <br>

        <h3>Tarih ve Saat</h3>
        <input type="datetime-local">
        <br>
        <br>

        <h3>Ay Seçimi</h3>
        <input type="month">
        <br>
        <br>

        
        <h3>Saat</h3>
        <input type="time">
        <br>
        <br>

        <h3>Seçim Kutucukları</h3>
        <input type="checkbox">
        <label>Seçim 1</label>
        <input type="checkbox">
        <label>Seçim 2</label>
        <br>
        <br>

        <h3>Renk Seçimi</h3>
        <input type="color">
        <br>
        <br>
        
        <h3>Dosya</h3>
        <input type="file">
        <br>
        <br>
        
        <h3>E-mail</h3>
        <input type="email">
        <br>
        <br>

        <h3>Rakam</h3>
        <input type="number">
        <br>
        <br>

        <h3>Şifre</h3>
        <input type="password">
        <br>
        <br>

        <h3>Arama Kutucuğu</h3>
        <input type="search">
        <br>
        <br>

        <h3>Metin</h3>
        <input type="text">
        <br>
        <br>


    </form>

</body>

</html>
